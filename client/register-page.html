<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/register.css" />
    <script defer src="./js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
      integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="title">Registration</div>
      <form action="#">
        <div class="user__details">
          <div class="input__box">
            <span class="details">Full Name</span>
            <input type="text" name="Name" placeholder="E.g: ramehs" required />
          </div>

          <div class="input__box">
            <span class="details">Email</span>
            <input
              type="email"
              name="Email"
              placeholder="ramehs@gmail.com"
              required
            />
          </div>
          <div class="input__box">
            <span class="details">Phone Number</span>
            <input type="tel" name="Phone" placeholder="9134566789" required />
          </div>
          <div class="input__box">
            <span class="details">Password</span>
            <input
              type="password"
              name="Password"
              placeholder="********"
              required
            />
          </div>
        </div>

        <div>
          <button class="button " type="submit" id="loginbtn">Register</button>
        </div>
      </form>
    </div>
  </body>
</html>
